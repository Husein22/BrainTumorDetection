<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="{{ url_for('static', filename='css/sviPacijenti.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/newjs.js') }}" type="text/javascript"></script>

    <title>Patient review</title>
</head>
<body>
  {%include "navAdmin.html"%}
<center><div class="p-3 mb-2 bg-dark text-warning" style="font-size: 24px;font-weight: bold; ">Review of all patients</div>   </center>



    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Password</th>
            <th scope="col">Image</th>
            <th scope="col">Result</th>
            <th scope="col">Doctor ID</th>
            <th scope="col"><a href="#" class="">-</a></th>
            

          </tr>
        </thead>
        <tbody>
            {% for row in data%}
          <tr >
            <td scope="row">{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>
                  
                  
                  <button type="button" class="btn btn-info otvori-btn" 
                  data-rowid="{{ row[0] }}"
                  data-imeac="{{ row[1] }}"
                  data-sifraac="{{ row[2] }}"
                  data-slikaac="{{ row[3] }}"
                  data-rezultatac="{{ row[4] }}"
                  data-doktorac="{{ row[5] }}"
                  data-bs-toggle="modal" 
                  data-bs-target="#reg-modal">
              Update patient
          </button>

                </td>
                
                </tr>
              
              
          {% endfor%}
        
        </tbody>
      </table>
<div class="modal" id="reg-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Updating Patient</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <label for="idModal">Id:</label><br>
     <input type="text" id="idModal" readonly style="width: 300px; margin-left: 10px;" ><br>
     <label for="imeModal">Name:</label><br>
     <input type="text" id="imeModal" style="width: 300px; margin-left: 10px;"><br>
     <label for="sifraModal">Password:</label><br>
     <input type="text" id="sifraModal" style="width: 300px; margin-left: 10px;"><br>
     <label for="slikaModal">Image:</label><br>
     <input type="text" id="slikaModal" style="width: 300px; margin-left: 10px;" ><br>
     <label for="rezultatModal">Result:</label><br>
     <input type="text" id="rezultatModal" style="width: 300px; margin-left: 10px;" ><br>
     <label for="doktorModal">Doctor:</label><br>
     <input type="text" id="doktorModal"  style="width: 300px; margin-left: 10px;" ><br>
     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="apdejt btn btn-primary ">Save changes</button>
      </div>
    </div>
  </div>
</div>



     
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

      
</body>
</html>
